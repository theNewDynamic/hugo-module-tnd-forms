{{/* 
	Print default markup for textarea input
	
	@author @regisphilibert
	
	@access private

	@context Map
		String (.type)
		String (.name)
		Map (.css)	
*/}}
<textarea class="tnd-form__input {{ .css.textarea }}" {{ with .placeholder }}placeholder="{{ . }}" {{ end }} type="{{ .type }}" id="id-{{ .name }}" name="{{ .name }}"{{ with .required }} required {{ end }}></textarea>
