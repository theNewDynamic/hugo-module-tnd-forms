{{/* 
	Print markup for multiple checkboxes
	
	@author @regisphilibert
	
	@access private

	@context Map
		String (.type)
		String (.name)
    Map (.css)
    Slice (.options)
*/}}
{{ with .options }}
  {{ range . }}
    <div class="tnd-form__checkbox_wrapper">
      <span class="tnd-form__checkbox_label {{ $.css.checkbox_label }}">{{ . }}</span><input type="checkbox" class="{{ $.css.checkbox }}" name="{{ $.name }}" value="{{ . }}" id="id-{{ $.name | urlize }}">
    </div>
  {{ end }}
{{ end }}
